<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aroung the U.S. Landing Page" />
    <meta name="author" content="Valerie Tsan" />
    <meta name="keywords" content="HTML, CSS" />

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/Logo.svg')%>"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/Avatar.png')%>"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="Edit your profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add as a friend"
          ></button>
        </section>
        <section class="card page__section">
          <ul class="card__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__overlay"></div>
      <div class="modal__container">
        <button class="modal__close" id="close-modal-button"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" id="profile-edit-form">
          <input
            type="text"
            required
            minlength="2"
            maxlength="40"
            class="modal__input"
            name="title"
            id="profile-title-input"
            placeholder="Jacques Cousteau"
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            required
            minlength="2"
            maxlength="200"
            class="modal__input"
            id="profile-description-input"
            name="description"
            placeholder="Explorer"
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__overlay"></div>
      <div class="modal__container modal__container_preview">
        <button class="modal__close modal__close-preview-button"></button>
        <h3 class="modal__heading"></h3>
        <img src="" alt="Preview Image" class="modal__preview-image" />
        <p class="modal__preview-caption"></p>
      </div>
    </div>

    <div class="modal" id="profile-add-modal">
      <div class="modal__overlay"></div>
      <div class="modal__container">
        <button class="modal__close" id="close-modal-button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            required
            minlength="1"
            maxlength="30"
            class="modal__input"
            name="title"
            id="add-card-title-input"
            placeholder="Title"
          />
          <span class="modal__error" id="add-card-title-input-error"></span>
          <input
            type="url"
            required
            class="modal__input"
            id="image-link-input"
            name="link"
            placeholder="Image Link"
          />
          <span class="modal__error" id="image-link-input-error"></span>
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <template id="card-form">
      <li class="card">
        <button
          class="card__delete-button"
          type="button"
          aria-label="Delete Button"
        ></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="Like Button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
