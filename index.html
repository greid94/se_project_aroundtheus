<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./Images/Around the World.svg" alt="Around the U.S. Logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./Images/Avatar p3.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jaques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./Images//yosemite-valley (1).png"
                alt="Yosemite Valley"
                class="cards__image"
              />
              <div class="cards__description"><h2 class="card__text">Yosemite Valley</h2>
              <button class="cards__like-button"></button></div>
            </li>
            <li class="card">
                <img
                  src="./Images/lake-louise.png"
                  alt="lake louise"
                  class="cards__image"
                />
                <div class="cards__description"><h2 class="card__text">Lake Louise<h2></h2>
                <button class="cards__like-button"></button></div>
              </li>
              <li class="card">
                <img
                  src="./Images/bald-mountains.png"
                  alt="Bald Mountains"
                  class="cards__image"
                />
                <div class="cards__description"><h2 class="card__text" >Bald Mountains<h2></h2>
                <button class="cards__like-button"></button></div>
              </li>
              <li class="card">
                <img
                  src="./Images/latemar.png"
                  alt="latemar"
                  class="cards__image"
                />
                <div class="cards__description"><h2 class="card__text" >Latemar<h2></h2>
                <button class="cards__like-button"></button></div>
              </li>
              <li class="card">
                <img
                  src="./Images/vanoise-national-park.png"
                  alt="vanoise national park"
                  class="cards__image"
                />
                <div class="cards__description"><h2 class="card__text">Vanoise National Park<h2></h2>
                <button class="cards__like-button"></button></div>
              </li>
              <li class="card">
                <img
                  src="./Images/lago-di-braies.png"
                  alt="lago-di-braies"
                  class="cards__image"
                />
                <div class="cards__description"><h2 class="card__text">Lago di Braies<h2></h2>
                <button class="cards__like-button"></button></div>
              </li>

          </ul>
        </section>
        <footer class="footer page__section">
            <h2 class="footer__description">&copy 2022 Around The U.S.</h2>
        </footer>
      </main>
    </div>
  </body>
</html>
