<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./Images/Around-the-World.svg"
          alt="Around_the_U.S._Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./Images/Avatar-p3.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jaques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__description">&copy; 2022 Gavin Reid</p>
        </footer>
      </main>
      <!-- --------------------------- edit card modal --------------------------- -->
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            class="modal__close"
            type="button"
            id="modal-button-close"
          ></button>
          <h2 class="modal__heading">Edit profile</h2>
          <form class="modal__form" id="edit-profile-form">
            <input
              type="text"
              name="title"
              placeholder="Jaques Cousteau"
              class="modal__input"
              id="profile-title-input"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
            <input
              type="text"
              name="description"
              placeholder="Explorer"
              class="modal__input"
              id="profile-description-input"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
            <button class="modal__button" disabled type="submit">
              <span class="modal__button-text">Save</span>
            </button>
          </form>
        </div>
      </div>

      <!-- ------------------------- add new card modal -------------------------- -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            class="modal__close"
            type="button"
            id="modal-button-close"
          ></button>
          <h2 class="modal__heading">New Place</h2>
          <form class="modal__form" id="add-card-form">
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="modal__input modal__input_type_title"
              minlength="1"
              maxlength="30"
              id="card-title-input"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
            <input
              type="text"
              name="url"
              placeholder="Image URL"
              class="modal__input modal__input_type_url"
              id="card-url-input"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
            <button class="modal__button" type="submit">
              <span class="modal__button-text">Save</span>
            </button>
          </form>
        </div>
      </div>
      <!-- ------------------------- preview card modal -------------------------- -->
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__type_preview">
          <button
            type="button"
            class="modal__close"
            id="modal-button-close"
          ></button>
          <img src="" alt="" class="modal__image modal__image_popup" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <!-- ---------------------------- card template ---------------------------- -->
    <template id="card-template">
      <li class="card" id="card-temp">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button class="card__like-button" type="button"></button>
        </div></li
    ></template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
